<!doctype html>
<html>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <a href="#" class="navbar-brand">OEM Calculater</a>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="card">
                <div class="card-body">
                    <form action="">
                        <div class="d-flex justify-content-around">
                            <div class=" col-5">
                                <input type="text" class="form-control" id="productName" placeholder="Name">
                            </div>
                            <div class=" col-5 ">
                                <input type="text" class="form-control" id="productPrice" placeholder="Price ($)">
                            </div>
                        </div>
                        <div class="mt-3  d-flex  justify-content-center">
                            <button type="submit" class="btn btn-success btn-sm me-1" id="addBtn"> 
                                <i class="fas fa-plus"></i> Add
                            </button>
                            <button type="submit" class="btn btn-warning btn-sm me-1" id="saveBtn"  > 
                                <i class="fas fa-edit"></i> Save
                            </button>
                            <button type="submit" class="btn btn-danger btn-sm me-1"  id="deleteBtn" > 
                                <i class="fas fa-times"></i> Delete
                            </button>
                            <button type="submit" class="btn btn-secondary btn-sm" id="cancelBtn" > 
                                <i class="fas fa-arrow-circle-left"></i> Cancel
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <table class="table">
                    <tbody id="item-list">
                    </tbody>
                </table>
            </div>
            <div class="card mt-3 ">
                <div class="card-footer text-end">
                 <p>Total(TRY) :   <strong><span id="total-try">0</span>( TL )</strong></p>
                 <p>Total(USD) :    <strong><span id="total-usd">0</span>( $ )</strong></p>
                </div>
            </div>
        </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
