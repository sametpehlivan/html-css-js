<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rest Api</title>
  </head>
  <body>
    <div class="container mt-2" >
        <div class="row">
            <div class="col-6" id="form" >
                <form>
                
                        <input type="text" class="form-control mt-3" id="userId" placeholder="Enter UserId">
                        <input type="text" class="form-control mt-3" id="title" placeholder="Enter title">
                        <input type="text" class="form-control mt-3" id="body" placeholder="Enter body">
                        <button class="btn btn-warning mt-3 " type="button" id="postData" >posting</button>
              </div>
            <div class="col-6">
                <div></div>
                <form>
                    <div class="input-group m-3">
                        <input id="postid" type="text" class="form-control" aria-describedby="getData">
                        <div class="input-group-append">
                            <button class="btn btn-primary " type="button" id="getOne">get one</button>
                            <button class="btn btn-success " type="button" id="getAll" >get all</button>
                            
                        </div>
                    </div>
                   
                </form>
                <div id="loading"><img src="loading.gif" alt="load" width="100" style="display: none;"></div>
                <div id="results" class="w-75"></div>
            </div>
            
        </div>
    </div>
    <script src="RestApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
